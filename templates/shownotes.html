{% extends 'base.html' %}

{% block body %}
<table>
    <thead>
        <tr>
            <td>Date</td>
            <td>Title</td>
        </tr>
    </thead>
    <tbody>
        {% for row in table %}
        <tr>
            <td>{{row.date}}</td>
            <td>{{row.title}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
