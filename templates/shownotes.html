{% extends 'base.html' %}

{% block body %}
<table class="w3-table w3-bordered" align="center">
    <thead style="border: 10px;">
        <tr>
            <td>Date</td>
            <td>Title</td>
        </tr>
    </thead>
    <tbody>
        {% for row in table %}
            <tr>
                <td>{{row.title}}</td>
                <td>
                    <a href="{{ url_for('edit_note', name=row.title) }}">
                        <button type="submit" name="edit">Edit</button>
                    </a>
                </td>
                <td>
                    <a>
                        <button type="submit" name="delete">Delete</button>
                    </a>
                </td>

                <td>
                    <a href="{{ url_for('rename_note', name=row.title) }}">
                        <button type="submit" name="rename">Rename</button>
                    </a>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
