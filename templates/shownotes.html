{% extends 'base.html' %}

{% block body %}
<table align="center">
    <thead style="border: 10px;">
        <tr>
            <td>Date</td>
            <td>Time</td>
            <td>Title</td>
            <td>Edit/Delete/Rename/Display</td>
        </tr>
    </thead>
    <tbody>
        {% for row in table %}
            <tr>
                <td>{{ row.date.strftime("%a %B %d, %Y") }}</td> <!-- Format the way the date is displayed -->
                <td>{{ row.time.strftime("%H:%M:%S") }}</td>
                <td>{{ noUnderscore(row.title) }}</td>
                <td id="buttons">
                    <a href="{{ url_for('edit_note', name=row.title) }}">
                        <button type="submit" name="edit">Edit</button>
                    </a>

                    <a href="{{ url_for('delete_note', name=row.title) }}">
                        <button type="submit" name="delete">Delete</button>
                    </a>

                    <a href="{{ url_for('rename_note', name=row.title) }}">
                        <button type="submit" name="rename">Rename</button>
                    </a>

                    <a href="{{ url_for('display', name=row.title) }}">
                        <button type="submit" name="display">Display</button>
                    </a>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
